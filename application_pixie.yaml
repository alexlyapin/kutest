apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pixie
  namespace: argocd
spec:
  project: default

  source:
    repoURL: git@github.com:mythrion/kubernetes-environment.git
    targetRevision: HEAD
    path: pixie

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
